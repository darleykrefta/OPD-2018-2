<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form>
        <h3 class="mt-2">Cadastro anúncio</h3>
        <div class="form-group row" style="margin-left: 0px;">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="rbTipoCampanha" name="rbTipo" value="0" checked>
            <label class="custom-control-label" for="rbTipoCampanha">Campanha</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="rbTipoDoacao" name="rbTipo" value="1">
            <label class="custom-control-label" for="rbTipoDoacao">Doação</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtTitulo" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtTitulo">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtDescricao" class="col-sm-2">Descrição:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="txtDescricao"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="cmbCategorias" class="col-sm-2">Categoria:</label>
          <div class="col-sm-10">
            <p-dropdown [style]="{'width':'100%'}" [options]="categorias" optionLabel="nome"></p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                Endereços
              </div>
              <div class="card-body">
                <app-endereco></app-endereco>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
