<div class="container">
  <div class="row">
    <form>
      <h3 class="mt-2">Cadastro anúncio</h3>
      <div class="form-group row">
        <div class="form-check form-check-inline">
          <input class="form-check-input active" type="radio" name="rbTipoAnuncio" id="rbTipoCampanha" value="0">
          <label class="form-check-label" for="rbTipoCampanha">Campanha</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbTipoAnuncio" id="rbTipoDoacao" value="1">
          <label class="form-check-label" for="rbTipoDoacao">Doação</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="txtTitulo" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtTitulo">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
    </form>
  </div>
</div>
