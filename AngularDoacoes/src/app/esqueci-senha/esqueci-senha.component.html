
<div class="container" style="margin-top: 5%" >
  <h1 class="text-center">Recuperação de Senha</h1>


      <div class="row"  style="justify-content: center">
          <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-body">
                  <div class="text-center">
                      <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                      <h2 class="text-center">Esqueceu a senha?</h2>
                      <p>Coloque seu e-mail e nos lhe enviaremos um link para resetar a senha.</p>
                      <div class="panel-body">



                          <form #form="ngForm" (submit)="esqueciSenha()">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope color-blue"></i>
                                      </span>
                                      <input [(ngModel)]="email"  id="email" class="form-control"
                                        placeholder="Endereço de e-mail" name="email"/>  
                                  </div>
                              </div>
                              <div class="form-group">
                                      <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-primary btn-block"
                                      value="Recuperar Senha" [disabled]="!form.form.valid"/>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
