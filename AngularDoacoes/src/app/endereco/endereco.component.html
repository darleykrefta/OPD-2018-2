<div class="container">
  <h1>Lista de Endereco</h1>
  <p-table [value]="enderecos" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 25]">
    <ng-template pTemplate="header">
        <tr>
            <th>Cod.</th>
            <th>Rua</th>
            <th>Numero</th>
            <th>Bairro</th>
            <th>CEP</th>
            <th>Complemento</th>
            <th>Cidade</th>
            <th>Açao</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-endereco>
        <tr>
            <td>{{endereco.id}}</td>
            <td>{{endereco.rua}}</td>
            <td>{{endereco.numero}}</td>
            <td>{{endereco.bairro}}</td>
            <td>{{endereco.cep}}</td>
            <td>{{endereco.complemento}}</td>
            <td>{{endereco.cidade.nome}}</td>
            <td>
                <button type="button" 
                  (click)="edit(endereco)"
                  class="btn btn-dark">
                  <i class="fa fa-edit"></i></button>
  
                  <button type="button" 
                  (click)="delete(endereco)"
                  class="btn btn-danger">
                  <i class="fa fa-trash"></i></button>
                
              </td>
        </tr>
    </ng-template>
</p-table>


<p-confirmDialog></p-confirmDialog>
<p-growl [(value)]="msgs"></p-growl>

<p-dialog header="Cadastro" 
    [(visible)]="showDialog" modal="modal" 
    [responsive]="true" [width]="500">
    <div class="row">
      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12 ui-fluid">
          <label for="id">Código</label>
          <input class="form-control" readonly
              type="text" name="id" id="id"
              [(ngModel)]="enderecoEdit.id">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="rua">Rua</label>
          <input class="form-control"
              type="text" name="rua" id="rua"
              [(ngModel)]="enderecoEdit.rua">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="numero">Numero</label>
          <input class="form-control"
              type="text" name="numero" id="numero"
              [(ngModel)]="enderecoEdit.numero">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="bairro">Bairro</label>
          <input class="form-control"
              type="text" name="bairro" id="bairro"
              [(ngModel)]="enderecoEdit.bairro">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="cep">CEP</label>
          <input class="form-control"
              type="text" name="cep" id="cep"
              [(ngModel)]="enderecoEdit.cep">
        </div>

        <div class="ui-g-12 ui-fluid">
          <label for="cidade">Cidade</label>
          
          
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" (click)="cancel()"
          class="btn btn-default">
        <i class="fa fa-ban"></i> Cancelar</button>  
      <button type="button" (click)="save()"
          class="btn btn-success">
          <i class="fa fa-save"></i> Salvar
      </button>
    </p-footer>
</p-dialog>
</div>
